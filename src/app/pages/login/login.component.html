<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>
                <div class="input-box">
                    <input type="email" [(ngModel)]="loginObj.email" name="EmailId" required email>
                    <label>Email</label>
                    <div *ngIf="loginForm.controls['EmailId'].errors?.['required'] && loginForm.controls['EmailId'].touched" class="validation-error text-white">Email is required.</div>
                    <div *ngIf="loginForm.controls['EmailId'].errors?.['email'] && loginForm.controls['EmailId'].touched" class="validation-error text-white">Please enter a valid email address.</div>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="loginObj.password" name="Password" required minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" autocomplete="off">
                    <label>Password</label>
                    <div *ngIf="loginForm.controls['Password'].errors?.['required'] && loginForm.controls['Password'].touched" class="validation-error text-white">Password is required.</div>
                    <div *ngIf="loginForm.controls['Password'].errors?.['minlength'] && loginForm.controls['Password'].touched" class="validation-error text-white">Password must be at least 6 characters long.</div>
                    <div *ngIf="loginForm.controls['Password'].errors?.['pattern'] && loginForm.controls['Password'].touched" class="validation-error text-white">Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.</div>
                </div>
                
                <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
                <p class="text-white">Don't have an Account?  <a [routerLink]="['/register']">Register Now!</a></p>
            </form>
        </div>
        
    </div>
</div>
