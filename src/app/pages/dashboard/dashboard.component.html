<div class="container">
    <h2>User Table</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Organisation</th>
          <th>Type</th>
         <th>Contact Number</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <td>{{ item.id }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.organization }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.contactNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
